<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Text Box Example</title>
</head>
<body>
    <h1>Flask Text Box Example</h1>

    <form method="POST">
        <label for="user_input">Enter text:</label><br>
        <textarea id="user_input" name="user_input" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

    <h2>Output:</h2>
    <textarea rows="4" cols="50" readonly>{{ output }}</textarea>
</body>
</html>
